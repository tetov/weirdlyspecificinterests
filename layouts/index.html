<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" .}}

  <body>

    {{partial "header.html" .}}

    <div class="table">

      {{ range $.Site.Data.content.interest }}
      <div class="cell c-color-1" id="{{ .playlistURL }}">
              <a target="_blank" href="https://www.youtube.com/playlist?playnext=1&list={{ .playlistURL }}">{{ .desc }}</a>
          </div>
      {{ end }}

    {{ partial "footer.html" .}}

  </body>
</html>
